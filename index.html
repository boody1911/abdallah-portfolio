<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdallah Tarek | Data Analyst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    section.about {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: #fff;
      gap: 40px;
    }

    .about-img img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1f1f1f;
    }

    .about-text {
      max-width: 600px;
    }

    .about-text h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .about-text h2 span {
      color: #007BFF;
    }

    .about-text h4 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #555;
    }

    .about-text p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      section.about {
        flex-direction: column;
        text-align: center;
      }

      .about-img img {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- About Section -->
  <section class="about" id="about">
    <div class="about-img">
      <img src="profile.jpg" alt="Abdallah Tarek">
    </div>

    <div class="about-text">
      <h2>About <span>Me</span></h2>
      <h4>Data Analyst!</h4>
      <p>
        I'm a passionate data analyst skilled in extracting insights from data
        to drive business decisions. With experience in data visualization,
        statistical analysis, and data storytelling, I help organizations make
        data-driven decisions.
      </p>
      <a href="#projects" class="btn">View Projects</a>
    </div>
  </section>

</body>
</html>
